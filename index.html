<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage Cilene & Vianney</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #FFFEF8;
            --mustard: #F2C13A; 
            --blue-ocean: #2A6E8C;
            --green-palm: #8DB658;
            --text-dark: #2C2C2C;
            --text-accent: #B68D64;
            --font-name: 'Antonio', sans-serif;
            --font-body: 'Playfair Display', serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-dark);
            font-family: var(--font-body);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative; /* Pour positionner les éléments absolus (langue) */
        }

        /* --- ÉLÉMENTS DE HAUT DE PAGE --- */
        
        /* Bande jaune stylisée en PNG (Gardée en haut) */
        .top-band-img {
            width: 100%;
            display: block;
            height: auto;
            max-height: 80px; 
            object-fit: cover;
            position: relative;
            z-index: 10;
        }

        /* Sélecteur de langue */
        .language-selector {
            position: absolute;
            top: 25px; /* Ajustez pour qu'il soit bien sur la bande jaune */
            right: 30px;
            font-family: var(--font-name);
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: var(--text-dark); /* Couleur du texte sur la bande jaune */
            z-index: 20;
        }
        .language-selector a {
            text-decoration: none;
            color: inherit;
            margin-left: 5px;
            transition: opacity 0.3s;
        }
        .language-selector a:hover {
            opacity: 0.7;
        }
        .language-selector span {
            color: #999; /* Séparateur gris */
        }

        /* --- ILLUSTRATION & CONTENU PRINCIPAL --- */
        
        /* Conteneur pour positionner les noms au centre de l'illustration */
        .illustration-area {
            position: relative;
            width: 100%;
            height: calc(100vh - 120px); /* Ocuupe presque toute la hauteur - taille de la bande jaune/footer */
            margin: 20px 0 0 0; /* Ajoute l'espace de respiration de 20px sous la bande jaune */
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Pour centrer le texte verticalement */
            align-items: center;
        }
        
        .main-illustration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Laisse l'image visible dans sa totalité, sans la couper */
            display: block;
            z-index: 1; /* Derrière le texte */
        }

        /* Conteneur du texte (Noms, Intro, Boutons) */
        .content-center {
            position: relative;
            z-index: 5; /* Au-dessus de l'illustration */
            text-align: center;
            max-width: 900px;
            padding: 0 20px;
        }

        /* Noms au centre */
        .main-title-block {
            line-height: 1;
            margin-bottom: 30px; 
        }

        .main-title-block h1 {
            font-family: var(--font-name);
            text-transform: uppercase;
            font-size: 4.5rem; 
            letter-spacing: 6px;
            color: var(--text-dark);
            margin: 0;
        }
        
        .main-title-block .ampersand {
            font-family: var(--font-body);
            font-style: italic;
            color: var(--text-accent);
            font-size: 2.2rem;
            display: block; /* Pour mettre le '&' sur sa propre ligne entre les prénoms */
            margin: 10px 0;
        }

        .intro-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 50px;
            font-style: italic;
        }

        /* Cartes de destination (boutons) */
        .destinations {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .card {
            padding: 15px 0;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card .date {
            font-family: var(--font-name);
            text-transform: uppercase;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 15px 30px;
            background-color: var(--mustard);
            color: var(--text-dark);
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .card.brasil-theme .date {
            background-color: var(--text-dark);
            color: var(--mustard);
        }

        .card .date:hover {
            opacity: 0.9;
        }
        
        /* --- FOOTER (Inchangé) --- */
        .animated-footer {
             /* ... (Vos styles pour l'animation) ... */
             height: 120px;
             margin-top: 50px; 
             position: relative;
             z-index: -1;
             /* REMARQUE : L'animation du footer a été retirée du code pour le simplifier,
                mais vous pouvez la remettre si vous avez l'image 'waves-footer.png' */
        }
        .footer-text {
            text-align: center;
            padding-bottom: 20px;
            font-size: 0.8rem;
            color: #999;
            background-color: var(--bg-color);
            position: relative;
            z-index: 1;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .illustration-area {
                height: 70vh; /* Moins haut sur mobile */
                margin: 10px 0 0 0;
            }
            .main-title-block h1 {
                font-size: 3rem;
            }
            .main-title-block .ampersand {
                font-size: 1.5rem;
            }
            .destinations {
                flex-direction: column;
                gap: 20px;
            }
            .card .date {
                font-size: 1rem;
                padding: 12px 25px;
            }
            .language-selector {
                top: 15px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="language-selector">
        <a href="?lang=pt">PT</a> <span>|</span> <a href="?lang=fr">FR</a>
    </div>

    <img src="yellow_top_band.png" alt="Bande décorative style coup de pinceau jaune" class="top-band-img">

    <div class="illustration-area">
        <img src="illustration_double.png" alt="Illustration stylisée de la Provence et de la Mata Atlântica" class="main-illustration">

        <div class="content-center">
            
            <div class="main-title-block">
                <h1>CILENE</h1>
                <span class="ampersand">&</span>
                <h1>VIANNEY</h1>
            </div>

            <div class="destinations">
                
                <div class="card france-theme">
                    <a href="/france" class="date">France 17 juillet 2027</a>
                </div>

                <div class="card brazil-theme">
                    <a href="/brasil" class="date">Brésil juillet 2028</a>
                </div>

            </div>
        </div>
    </div>
    
    <div class="footer-text">
        cilenevianney.com
    </div>

</body>
</html>
