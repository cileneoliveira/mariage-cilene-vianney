<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage Cilene & Vianney</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* Définition des couleurs et polices */
        :root {
            /* Fond d'écran BEIGE pour correspondre aux vagues */
            --bg-color: #FAF5E8; 
            --mustard: #F2C13A; 
            --text-dark: #2C2C2C;
            --text-accent: #B68D64;
            --font-name: 'Antonio', sans-serif;
            --font-body: 'Playfair Display', serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color); /* Applique le fond beige */
            color: var(--text-dark);
            font-family: var(--font-body);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Wrapper pour centrer le contenu et pousser le footer en bas */
        .content-wrap { 
            flex: 1; 
            max-width: 900px; 
            margin: 50px auto 0 auto; 
            padding: 0 20px;
            text-align: center;
        }

        /* --- 1. ÉLÉMENTS DE HAUT DE PAGE --- */
        
        .top-band-img {
            width: 100%;
            display: block;
            height: auto;
            max-height: 80px; 
            object-fit: cover;
            position: relative;
            z-index: 10;
        }

        .language-selector {
            position: absolute;
            top: 25px; 
            right: 30px;
            font-family: var(--font-name);
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: var(--text-dark); 
            z-index: 20;
        }
        .language-selector a {
            text-decoration: none;
            color: inherit;
            margin-left: 5px;
            transition: opacity 0.3s;
        }
        .language-selector a:hover {
            opacity: 0.7;
        }
        .language-selector span {
            color: #999;
        }

        /* --- 2. CONTENU PRINCIPAL --- */

        .main-title-block {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px; 
            line-height: 1;
        }

        .main-title-block h1 {
            font-family: var(--font-name);
            text-transform: uppercase;
            font-size: 4.5rem; 
            letter-spacing: 6px;
            color: var(--text-dark);
            margin: 0;
        }
        
        .main-title-block .ampersand {
            font-family: var(--font-body);
            font-style: italic;
            color: var(--text-accent);
            font-size: 2.2rem;
            margin: 0 20px; 
            display: inline;
        }

        .intro-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 50px;
            font-style: italic;
        }

        .destinations {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .card .date {
            font-family: var(--font-name);
            text-transform: uppercase;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 15px 30px;
            background-color: var(--mustard);
            color: var(--text-dark);
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .card.brasil-theme .date {
            background-color: var(--text-dark);
            color: var(--mustard);
        }

        .card .date:hover {
            opacity: 0.9;
        }
        
        /* --- 3. FOOTER AVEC VAGUES ANIMÉES EN FOND TRANSPARENT --- */

        /* Animation de défilement horizontal */
        @keyframes wave-movement-simple {
            from { background-position-x: 0; }
            to { background-position-x: -1000px; } 
        }

        .animated-footer {
            position: relative;
            width: 100%;
            height: 120px; 
            margin-top: 50px; 
            overflow: hidden; 
            
            /* Utilisation de l'image PNG transparente générée précédemment */
            background-image: url('simple-wave-transparent_2.png'); 
            background-repeat: repeat-x; 
            background-position: left bottom; 
            
            /* Application de l'animation */
            animation: wave-movement-simple 25s linear infinite; 
            
            z-index: 1; 
        }

        .footer-text {
            text-align: center;
            padding-bottom: 20px;
            font-size: 0.8rem;
            color: #999;
            background-color: var(--bg-color); 
            position: relative;
            z-index: 2; 
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .content-wrap { margin-top: 30px; }
            .main-title-block { flex-direction: column; }
            .main-title-block h1 { font-size: 3rem; }
            .main-title-block .ampersand { font-size: 1.5rem; margin: 5px 0; }
            .destinations { flex-direction: column; gap: 20px; }
            .card .date { font-size: 1rem; padding: 12px 25px; }
            .language-selector { top: 15px; right: 10px; }
        }
    </style>
</head>
<body>

    <div class="language-selector">
        <a href="?lang=pt">PT</a> <span>|</span> <a href="?lang=fr">FR</a>
    </div>

    <img src="yellow_top_band.png" alt="Bande décorative jaune" class="top-band-img">

    <div class="content-wrap">
        
        <div class="main-title-block">
            <h1>CILENE</h1>
            <span class="ampersand">&</span>
            <h1>VIANNEY</h1>
        </div>

        <div class="destinations">
            
            <div class="card france-theme">
                <a href="/france" class="date">France 17 juillet 2027</a>
            </div>

            <div class="card brazil-theme">
                <a href="/brasil" class="date">Brésil juillet 2028</a>
            </div>

        </div>
    </div>
    
    <div class="animated-footer"></div>
    
    <div class="footer-text">
        cilenevianney.com
    </div>

</body>
</html>
