<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage Cilene & Vianney</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Utilisation du jaune F2C13A comme demandé */
            --bg-color: #FFFEF8;
            --mustard: #F2C13A; 
            --blue-ocean: #2A6E8C;
            --green-palm: #8DB658;
            --text-dark: #2C2C2C;
            --text-accent: #B68D64;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-dark);
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NOUVEAU : Bande jaune stylisée en PNG --- */
        .top-band-img {
            width: 100%;
            /* Ajustez le chemin de votre image PNG */
            /* J'utilise une image balise pour garder l'effet de coup de pinceau du PNG */
            display: block; /* Pour retirer l'espace sous l'image */
            height: auto;
            max-height: 80px; /* Limite la hauteur pour éviter qu'elle soit trop grande */
            object-fit: cover;
        }

        /* --- NOUVEAU : Conteneur de l'illustration --- */
        .illustration-container {
            width: 100%;
            max-width: 1000px; /* Limite la largeur de l'illustration */
            height: 300px; /* Hauteur fixe pour l'illustration */
            margin: 0 auto; /* Centrage */
            overflow: hidden; /* Assure que rien ne déborde */
        }
        
        .main-illustration {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Recadre l'image pour couvrir la zone */
            display: block;
        }

        .content-wrap { 
            flex: 1; 
            max-width: 900px; /* Réduction du max-width pour accentuer le "white space" */
            margin: 50px auto 0 auto; /* Marge supérieure pour l'espace de respiration */
            padding: 0 20px;
            text-align: center;
        }
        
        /* ... (Les styles h1, .ampersand, .intro-text restent inchangés) ... */

        .main-title-block {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px; /* Réduction de la marge pour rapprocher le texte */
            position: relative;
        }

        h1 {
            font-family: 'Antonio', sans-serif;
            text-transform: uppercase;
            font-size: 3.5rem; /* Légèrement réduit */
            letter-spacing: 4px;
            line-height: 0.9;
            color: var(--text-dark);
            margin: 0;
        }
        
        .ampersand {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--text-accent);
            font-size: 1.8rem;
            margin: 0 15px; /* Légèrement réduit */
        }

        .intro-text {
            font-size: 1.1rem; /* Légèrement réduit */
            color: #666;
            margin-bottom: 60px; /* Augmentation pour l'espace avant les cartes */
            font-style: italic;
        }

        .destinations {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            position: relative;
        }
        
        /* ... (Les styles .destinations::after, .card, .btn restent inchangés) ... */

        /* --- FOOTER AVEC VAGUES ANIMÉES --- */
        /* ... (Les styles du footer restent inchangés) ... */
        
        /* Responsive Mobile */
        @media (max-width: 768px) {
            .illustration-container {
                height: 200px;
            }
            .content-wrap {
                margin-top: 30px;
                padding: 0 10px;
            }
            .destinations {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            .destinations::after { display: none; }
            h1 { font-size: 2.5rem; }
            .main-title-block { flex-direction: column; }
            .ampersand { margin: 10px 0; }
        }
    </style>
</head>
<body>

    <img src="yellow_top_band.png" alt="Bande décorative style coup de pinceau jaune" class="top-band-img">

    <div class="illustration-container">
        <img src="illustration_double.png" alt="Illustration stylisée de la Provence et de la Mata Atlântica" class="main-illustration">
    </div>

    <div class="content-wrap">
        
        <div class="main-title-block">
            <h1>Cilene</h1>
            <span class="ampersand">&</span>
            <h1>Vianney</h1>
        </div>

        <div class="destinations">
            
            <div class="card france-theme">
                <div style="color: var(--blue-ocean); font-style:italic; margin-bottom:5px;">Sous le soleil de Provence</div>
                <h2>France</h2>
                <div class="date">Juillet 2027</div>
                <div class="location">Château de Vaucouleurs<br>Puget-sur-Argens</div>
                
                <a href="/france" class="btn">Détails & RSVP</a>
                </div>

            <div class="card brazil-theme">
                <div style="color: var(--green-palm); font-style:italic; margin-bottom:5px;">Sur la luxuriante Costa Verde</div>
                <h2>Brasil</h2>
                <div class="date">Juillet 2028</div>
                <div class="location">Paraty<br>Rio de Janeiro</div>
                
                <a href="/brasil" class="btn">Détails & RSVP</a>
                </div>

        </div>
    </div>
    
    <div class="animated-footer"></div>
    <div class="footer-text">
        cilenevianney.com
    </div>

</body>
</html>
