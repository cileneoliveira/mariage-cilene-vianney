<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilene & Vianney - Mariages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- DÉFINITION DE LA PALETTE & TYPO --- */
        :root {
            --color-ocre: #D69C45; /* La couleur dominante de votre bandeau jaune/ocre */
            --color-marine: #17294A; /* Le bleu marine des vagues */
            --color-background: #FAF5E8; /* Blanc cassé Rives */
            --font-title: 'Antonio', sans-serif;
            --font-body: 'Playfair Display', serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: var(--color-background);
            font-family: var(--font-body);
            color: white;
        }

        /* --- BARRE DE NAVIGATION (BANDEAU JAUNE STYLISÉ) --- */
        .header-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Hauteur de la barre */
            background-color: var(--color-ocre);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .header-title h1 {
            font-family: var(--font-title);
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: white;
            margin: 0;
        }
        
        .languages a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            margin-left: 15px;
            font-family: var(--font-title);
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .languages a:hover { opacity: 1; }

        /* --- CONTENEUR PRINCIPAL (SOUS LA BARRE) --- */
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 60px); /* Prend toute la hauteur moins le bandeau */
            margin-top: 60px;
        }

        /* --- LES DEUX COLONNES (SPLIT SCREEN) --- */
        .split {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.5s ease;
            cursor: pointer;
            text-decoration: none;
            overflow: hidden;
        }

        /* Images de fond */
        .split-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 0;
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Overlay GRAPHique (filtre Bleu Marine pour unifier) */
        .split::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Utilisation d'un mode de fusion pour mélanger la couleur avec l'image */
            background-color: var(--color-marine);
            opacity: 0.25; /* Rendre le filtre semi-transparent */
            mix-blend-mode: multiply; /* Assombrit et filtre l'image */
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        /* --- CONTENU TEXTE --- */
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h2 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            letter-spacing: 7px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 10px rgba(0,0,0,0.8); /* Pour lisibilité sur la photo */
        }

        p.date {
            font-family: var(--font-body);
            font-size: 1.3rem;
            font-style: italic;
            margin-top: 10px;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .btn-discover {
            margin-top: 30px;
            padding: 12px 30px;
            /* Utilisation de l'ocre pour rappeler le bandeau */
            border: 2px solid var(--color-ocre); 
            color: var(--color-ocre);
            text-transform: uppercase;
            font-family: var(--font-title);
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.4); 
            opacity: 0; 
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        /* --- EFFETS DE SURVOL (HOVER) --- */
        .split:hover .split-bg {
            transform: scale(1.05); /* Zoom doux */
        }

        .split:hover::before {
             opacity: 0.15; /* Le filtre s'éclaircit */
        }

        .split:hover .btn-discover {
            opacity: 1;
            transform: translateY(0);
            background: var(--color-ocre);
            color: white;
        }

        /* --- SETUP DES IMAGES DE FOND --- */
        
        /* PARTIE GAUCHE : FRANCE (Provence - Image générée) */
        .france .split-bg {
            /* Remplacez ceci par l'URL de l'image de Provence que vous avez aimée */
            background-image: url('https://images.unsplash.com/photo-1549488347-1f928e14950e?q=80&w=2940&auto=format&fit=crop'); 
        }

        /* PARTIE DROITE : BRÉSIL (Paraty - Baie & Jungle) */
        .brasil .split-bg {
            /* Image de Paraty, Baie, style argentique/nature */
            background-image: url('https://images.unsplash.com/photo-1534436582538-4e89988e0406?q=80&w=2787&auto=format&fit=crop');
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            .header-bar { padding: 0 20px; }
            .container { flex-direction: column; margin-top: 60px; height: auto; }
            .split { min-height: 50vh; }
            h2 { font-size: 3rem; letter-spacing: 4px; }
            .btn-discover { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <div class="header-title">
            <h1>CILENE & VIANNEY</h1>
        </div>
        <div class="languages">
            <a href="?lang=pt">PT</a> | <a href="?lang=fr">FR</a>
        </div>
    </div>

    <div class="container">
        
        <a href="cilenevianney.com/france" class="split france">
            <div class="split-bg"></div> <div class="content">
                <h2>France</h2>
                <p class="date">17 Juillet 2027</p>
                <div class="btn-discover">Découvrir</div>
            </div>
        </a>

        <a href="cilenevianney.com/brasil" class="split brasil">
            <div class="split-bg"></div> <div class="content">
                <h2>Brasil</h2>
                <p class="date">Juillet 2028</p>
                <div class="btn-discover">Descobrir</div>
            </div>
        </a>

    </div>

</body>
</html>
