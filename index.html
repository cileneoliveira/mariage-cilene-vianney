<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage Cilene & Vianney</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-title: 'Antonio', sans-serif;
            --font-body: 'Playfair Display', serif;
            --overlay-color: rgba(0, 0, 0, 0.3); /* Assombrit l'image pour lire le texte */
            --hover-overlay: rgba(0, 0, 0, 0.1); /* Eclaircit au survol */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Empêche le scroll global pour un effet "app" */
            background-color: #1a1a1a;
            font-family: var(--font-body);
            color: white;
        }

        /* --- LAYOUT GLOBAL --- */
        .container {
            display: flex;
            width: 100%;
            height: 100vh; /* Prend tout l'écran */
        }

        /* --- LES DEUX COLONNES (SPLIT SCREEN) --- */
        .split {
            flex: 1; /* Chaque partie prend 50% */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.5s ease;
            cursor: pointer;
            text-decoration: none;
            overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        /* Images de fond */
        .split-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 0;
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Overlay sombre pour lisibilité */
        .split::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            z-index: 1;
            transition: background-color 0.5s ease;
        }

        /* --- CONTENU TEXTE --- */
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            color: #fff;
            transform: translateY(0);
            transition: transform 0.5s ease;
        }

        h2 {
            font-family: var(--font-title);
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        p.date {
            font-size: 1.2rem;
            font-style: italic;
            margin-top: 10px;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .btn-discover {
            margin-top: 30px;
            padding: 12px 30px;
            border: 1px solid white;
            color: white;
            text-transform: uppercase;
            font-family: var(--font-title);
            letter-spacing: 2px;
            background: transparent;
            opacity: 0; /* Caché par défaut */
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        /* --- EFFETS DE SURVOL (HOVER) --- */
        
        /* Quand on survole une partie, l'image zoome */
        .split:hover .split-bg {
            transform: scale(1.1); /* Effet "Live Action" / Caméra */
        }

        /* L'overlay s'éclaircit */
        .split:hover::before {
            background-color: var(--hover-overlay);
        }

        /* Le bouton apparaît */
        .split:hover .btn-discover {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- TITRE CENTRAL FLOTTANT --- */
        .center-title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none; /* Laisse cliquer à travers */
            width: 100%;
        }

        .center-title h1 {
            font-family: var(--font-title);
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: white;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }
        
        /* Langues */
        .languages {
            position: absolute;
            top: 50px;
            right: 40px;
            z-index: 10;
            font-family: var(--font-title);
        }
        .languages a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            margin-left: 10px;
            opacity: 0.7;
        }
        .languages a:hover { opacity: 1; }


        /* --- SETUP DES IMAGES DE FOND --- */
        
        /* Partie GAUCHE : France (Image de vignes/château) */
        .france .split-bg {
            background-image: url('https://images.unsplash.com/photo-1599661046289-e31897846e41?q=80&w=2727&auto=format&fit=crop'); 
        }

        /* Partie DROITE : Brésil (Image Rio/Plage tropicale) */
        .brasil .split-bg {
            background-image: url('https://images.unsplash.com/photo-1483729558449-99ef09a8c325?q=80&w=2670&auto=format&fit=crop');
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Empile les images verticalement */
            }
            .center-title { top: 20px; }
            .languages { top: 20px; right: 20px; }
            h2 { font-size: 2.5rem; }
            .btn-discover { opacity: 1; transform: translateY(0); border: 1px solid rgba(255,255,255,0.5); }
        }
    </style>
</head>
<body>

    <div class="center-title">
        <h1>Cilene & Vianney</h1>
    </div>

    <div class="languages">
        <a href="?lang=pt">PT</a><a href="?lang=fr">FR</a>
    </div>

    <div class="container">
        
        <a href="/france" class="split france">
            <div class="split-bg"></div> <div class="content">
                <h2>France</h2>
                <p class="date">17 Juillet 2027</p>
                <div class="btn-discover">Découvrir</div>
            </div>
        </a>

        <a href="/brasil" class="split brasil">
            <div class="split-bg"></div> <div class="content">
                <h2>Brasil</h2>
                <p class="date">Juillet 2028</p>
                <div class="btn-discover">Descobrir</div>
            </div>
        </a>

    </div>

</body>
</html>
