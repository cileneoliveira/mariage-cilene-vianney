<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilene & Vianney</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- SI VOUS AVEZ LE VRAI FICHIER FONT WINTERTHUR --- */
        /* Décommentez ceci et mettez le fichier dans le dossier :
        @font-face {
            font-family: 'Winterthur';
            src: url('WinterthurCondensed.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        */

        :root {
            /* PALETTE FAIRE-PART */
            --bg-ivory: #FCFBF4;      /* Blanc Ivoire */
            --text-brown: #3a3a36;    /* Brun Sépia (Votre référence) */
            --brush-yellow: #E6AF2E;  /* Jaune Solaire */
        }

        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Montserrat', sans-serif; /* Police par défaut */
            height: 100%; overflow: hidden; 
            background-color: var(--bg-ivory); 
            color: var(--text-brown); 
        }

        /* --- SÉLECTEUR LANGUE --- */
        .lang-switch {
            position: fixed; top: 20px; right: 20px; z-index: 200;
            font-size: 0.8rem; font-weight: 600; letter-spacing: 1px; cursor: pointer; 
            color: var(--text-brown);
        }
        .lang-switch span { opacity: 0.5; transition: 0.3s; }
        .lang-switch span.active { opacity: 1; text-decoration: underline; color: var(--brush-yellow); }

        /* --- ACCUEIL (SPLIT) --- */
        .landing {
            display: flex; width: 100vw; height: 100vh;
            position: fixed; top: 0; left: 0; z-index: 10;
        }

        .split {
            height: 100%; width: 50%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: width 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer; position: relative;
            background-color: var(--bg-ivory); 
            border-right: 1px solid rgba(58, 58, 54, 0.1); /* Ligne de séparation très fine */
        }
        
        /* Interaction Hover */
        .landing:has(.left:hover) .left { width: 60%; }
        .landing:has(.left:hover) .right { width: 40%; opacity: 0.6; }
        .landing:has(.right:hover) .right { width: 60%; }
        .landing:has(.right:hover) .left { width: 40%; opacity: 0.6; }

        /* --- TITRES PAYS (Jaune) --- */
        .country-title {
            font-family: 'Montserrat', sans-serif; /* On garde Montserrat pour les titres pays ou Winterthur ? */
            font-size: 4rem; font-weight: 700; text-transform: uppercase; letter-spacing: 4px; 
            margin: 0; line-height: 1; transition: transform 0.4s;
            color: var(--brush-yellow); 
            z-index: 10;
        }

        /* --- DATES (Brun + Traits) --- */
        .country-date {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem; font-weight: 500; text-transform: uppercase; letter-spacing: 3px; 
            margin-top: 25px; 
            color: var(--text-brown); 
            z-index: 10;
            
            border-top: 1px solid var(--text-brown);
            border-bottom: 1px solid var(--text-brown);
            padding: 10px 0; 
            width: 220px; 
            text-align: center;
        }
        
        .split:hover .country-title { transform: scale(1.05); }

        /* --- PRÉNOMS FLOTTANTS (STYLE WINTERTHUR) --- */
        .center-badge {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 20; 
            
            /* TYPO WINTERTHUR (Simulée par Barlow Condensed ici) */
            font-family: 'Winterthur', 'Barlow Condensed', sans-serif;
            font-size: 5rem; /* Très grand */
            font-weight: 500; /* Pas trop gras, élégant */
            text-transform: uppercase; /* Souvent en majuscules pour ce style */
            letter-spacing: 2px; /* Un peu d'air */
            line-height: 0.9;
            
            color: var(--text-brown); 
            white-space: nowrap; 
            pointer-events: none;
            
            /* Légère ombre ivoire pour détacher du texte derrière si superposition */
            text-shadow: 0 0 30px var(--bg-ivory), 0 0 10px var(--bg-ivory);
        }

        /* --- VAGUES (IMAGES) --- */
        .waves-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 250px;
            pointer-events: none; z-index: 5; overflow: hidden;
        }

        .wave-img {
            position: absolute; bottom: 0; left: 0; width: 200%; height: 100%;
            background-repeat: repeat-x; background-position: bottom left; background-size: 50% auto;
        }

        @keyframes wave-slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* IMAGE FRANCE (Bleue) */
        .waves-fr .wave-img {
            /* Mettre ton image vagues_france.png ici */
            background-image: url('vagues_france.png'); 
            animation: wave-slide 20s linear infinite;
            opacity: 1;
        }

        /* IMAGE BRÉSIL (Sable/Vert) */
        .waves-br .wave-img {
            /* Mettre ton image vagues_bresil.png ici */
            background-image: url('vagues_bresil.png'); 
            animation: wave-slide 18s linear infinite reverse;
            opacity: 1;
        }

        /* --- MODALE --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: rgba(252, 251, 244, 0.98); opacity: 0; pointer-events: none; transition: 0.5s; display: flex; justify-content: center; align-items: center; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-card { width: 90%; max-width: 1000px; height: 95%; background: #fff; display: flex; flex-direction: column; position: relative; box-shadow: 0 20px 60px rgba(58, 58, 54, 0.15); }
        .brush-header { height: 70px; background-color: var(--brush-yellow); mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1200 60' preserveAspectRatio='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0 H1200 V30 Q1150,55 1100,40 T1000,50 T900,35 T800,55 T700,40 T600,50 T500,35 T400,55 T300,40 T200,50 T100,35 T0,55 Z' fill='black'/%3E%3C/svg%3E"); -webkit-mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1200 60' preserveAspectRatio='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0 H1200 V30 Q1150,55 1100,40 T1000,50 T900,35 T800,55 T700,40 T600,50 T500,35 T400,55 T300,40 T200,50 T100,35 T0,55 Z' fill='black'/%3E%3C/svg%3E"); -webkit-mask-size: 100% 100%; mask-size: 100% 100%; z-index:5;}
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2rem; cursor: pointer; color: var(--text-brown); z-index:50;}
        .modal-scroll-area { flex: 1; overflow-y: auto; padding: 40px; text-align: center; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .landing { flex-direction: column; }
            .split { width: 100% !important; height: 50%; border-right: none; border-bottom: 1px solid rgba(58, 58, 54, 0.1); }
            .center-badge { font-size: 3rem; }
            .country-title { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <div class="lang-switch">
        <span id="btn-fr" onclick="changeLang('fr')" class="active">FR</span> | 
        <span id="btn-pt" onclick="changeLang('pt')">PT</span>
    </div>

    <div class="landing">
        
        <div class="split left" onclick="openSite('fr')">
            <h1 class="country-title" data-key="country_fr">FRANCE</h1>
            <div class="country-date" data-key="date_fr">17 JUILLET 2027</div>
            <div class="waves-container waves-fr">
                <div class="wave-img"></div>
            </div>
        </div>

        <div class="split right" onclick="openSite('pt')">
            <h1 class="country-title" data-key="country_br">BRASIL</h1>
            <div class="country-date" data-key="date_br">JUILLET 2028</div>
            <div class="waves-container waves-br">
                <div class="wave-img"></div>
            </div>
        </div>

        <div class="center-badge">
            CILENE & VIANNEY
        </div>
    </div>

    <div class="modal-overlay" id="siteModal">
        <div class="modal-card">
            <div class="close-btn" onclick="closeSite()">✕</div>
            <div class="brush-header"></div>
            <div class="modal-scroll-area">
                <h2 style="color:var(--brush-yellow); margin-top:50px; text-transform:uppercase;">Bienvenue</h2>
                <p>Le contenu du site s'affichera ici.</p>
            </div>
        </div>
    </div>

    <script>
        function openSite(lang) { document.getElementById('siteModal').classList.add('active'); }
        function closeSite() { document.getElementById('siteModal').classList.remove('active'); }
        function changeLang(l) { console.log(l); }
    </script>
</body>
</html>
